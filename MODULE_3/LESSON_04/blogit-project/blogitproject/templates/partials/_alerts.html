{% load static %}
{% if messages %}
<!-- Notifications -->
{% for message in messages %}
<div>
    <div class="alert alert-{{message.tags}}  alert-dismissible fade show" role="alert" id="notification">
        {{message}}
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
{% endfor %}
<!-- End Notifications -->
{% endif %}

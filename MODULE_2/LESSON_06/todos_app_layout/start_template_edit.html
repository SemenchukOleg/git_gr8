<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DoIT App | Task Edit</title>

	 <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light ">
	  
      <a class="navbar-brand " href="start_template_edit.html">
        <img src="./img1/logo_transparent.png" width="60" height="60" class="d-inline-block align-top" alt="holder" >
      </a>
	  
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item ">
	        <a class="nav-link" href="#">Home</a>
	      </li>
	      <li class="nav-item ">
	        <a class="nav-link" href="#">Profile</a>
	      </li>
	    </ul>
	    <form class="form-inline my-2 my-lg-0">
	      <span class="font-weight-normal text-info align-middle" style="padding-right: 5px;" >login@gmail.com</span>
	      <button class="btn btn-outline-info my-2 my-sm-0" type="submit">LogIn</button>
	    </form>
	  </div>
	</nav>
	<!-- End Navbar -->
<div class="conteiner bg-secondary text-white" id="main" >
	<!-- Notifications -->
	<div class="mx-auto" style="max-width: 77%;" >
		<div class="alert alert-info" role="alert">
	        <strong> Notification </strong> An error was accured! (error message)
	    </div>
	</div>
	<!-- End Notifications -->

	<!-- Header -->
	<div id="header" >
		<img src="https://images.wallpaperscraft.ru/image/single/fon_nebo_tochki_svet_83482_1152x864.jpg" class="mx-auto d-block rounded" style="max-width: 77%;" alt="todos_img">
	</div>
	<!-- End Header -->

	<!-- Task Edit Form -->
	<div id="task-form-block" >
		
		<form class="mx-auto" style="max-width: 77%;">
		  <div class="form-row">
		    <div class="form-group col-md-3">
		      <label for="inputTask">Title</label>
		      <input type="textarea" class="form-control" id="inputTask" placeholder="title of task">
		    
		      <label for="formChoose">Priority</label>
		      <select name="cars" class="form-control" id="formChoose">
			    <option value="Value 1">Value 1</option>
			    <option value="Value 2">Value 2</option>
			    <option value="Value 3">Value 3</option>
			  </select>
		    </div>
		    
		    <div class="form-group col-md-6">
		      <label for="descriptionOfTask">Task</label>
		      <textarea class="form-control" id="descriptionOfTask" placeholder="description of task" rows="4"></textarea> 
		    </div>
		  </div>
		  <button type="submit" class="btn btn-primary mx-auto" >Sign in</button>
		</form>
	</div>

	<!-- End Task Form -->

</div>
	<!-- Footer -->
	<div id="footer">
		<p>Footer</p>
		<div class="foot">
			TodoIT app  &copy; 2020-2021 by <a href="#">@n13tech</a>
		</div>
	</div>
	<!-- End Footer -->
</body>
</html>

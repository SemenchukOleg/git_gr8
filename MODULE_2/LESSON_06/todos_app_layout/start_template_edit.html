		<!-- Header -->
		<div id="header">
			<p>Header</p>
			<img src="https://images.unsplash.com/photo-1569098644584-210bcd375b59?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="todos_img">

		<!-- Task Edit Form -->
		<div id="task-form-block">
			<p>Task Edit Form</p>
			<form action="" id="task-block">
				<label for="title">Title</label>
				<input type="text" name="title" id="title" value="title of task 1">
				<label for="priority">Priority</label>
				<select name="priority" id="priority">
					<option value="value1">value1</option>
	  				<option value="value2" selected>value2</option>
	  				<option value="value3">value3</option>
				</select>
				<br>
				<label for="description">Description</label>
				<textarea name="description" id="description" cols="30" rows="10" style="margin-top: 10px;">description of task 1</textarea>
				<br>
				<button type="submit" style="margin-top: 10px;">edit</button>
				
				<button>
					<a href="start_template_index.html">cancel</a>
				</button>
					
			</form>
		</div>
		<!-- End Task Form -->

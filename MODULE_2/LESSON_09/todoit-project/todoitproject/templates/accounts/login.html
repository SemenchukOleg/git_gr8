{% extends 'base.html' %}
{% load static %}
{% block title %} LOGIN {% endblock title %}

{% block content %}

<div id="login-form-block" class="col-4 mx-auto text-center ">
    <form action="{% url 'login' %}" method="POST" >
      {% csrf_token %}
      <h1>Sing in</h1>
      <div class="form-group">
        
        <input type="username" class="form-control" name="username"  placeholder="Enter username">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        
        <input type="password" class="form-control" name="password" placeholder="Enter password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      
      
      <button type="submit" class="btn btn-outline-primary btn-lg mt-2" ">Sing in NOW</button>
      <h5 class="m-2">If you are not registered </h5>
      <a type="button" class="btn btn-dark btn-sm" href="{% url 'register' %}" >Registration</a>  
    </form>
    
</div>
{% endblock content %}
